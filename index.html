<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.glitch.global/8ba93f13-8ce9-46f2-8022-116e9a21c7b9/logo.png?v=1751051701481" type="image/png">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script src="script.js" defer></script> 
</head>
<body>
    <header>
    <div class="LCT">
    <div id="locationtime" class="location-time"></div>
    </div>
    </header>
    
    <main>
    <video class="bgvideo" autoplay muted loop>
    <source id="bgSource" src="https://pub-52a5f2cb73714ff0920a929286dfdd96.r2.dev/v1.mp4" type="video/mp4">
    </video>
    <audio id="bgmusic" autoplay loop>
    <source id="musicSource" src="https://pub-52a5f2cb73714ff0920a929286dfdd96.r2.dev/m1.mp3" type="audio/mp3">
    </audio>

    <div class="countdowntime position-center">
    <div class="time" id="hours">00</div>
    <div class="time" id="minutes">00</div>
    <div class="time" id="seconds">00</div>
    </div>

    <div class="setting-wrapper">
    <button id="btnsetting"><i class="fa-solid fa-sliders"></i></button>
    <div id="settingtables" class="setting-tables hidden">
    <div class="setcountdown">    
        <label><i class="fa-solid fa-clock"></i> Set Countdown</label>
        <div class="time-inputs">
        <input type="number" id="inputHours" min="0" max="100" placeholder="00" />
        <input type="number" id="inputMinutes" min="0" max="59" placeholder="00" />
        <input type="number" id="inputSeconds" min="0" max="59" placeholder="00" />
        <button onclick="startCountdown()">Start</button>
        </div>
    </div>
    <div class="positionselect">
        <label for="positionselect">Position</label>
        <div class="optionposition">
        <button data-pos="center"><img src="https://pub-52a5f2cb73714ff0920a929286dfdd96.r2.dev/center.png"></button>
        <button data-pos="top-left"><img src="https://pub-52a5f2cb73714ff0920a929286dfdd96.r2.dev/topleft.png"></button>
        <button data-pos="top-right"><img src="https://pub-52a5f2cb73714ff0920a929286dfdd96.r2.dev/topright.png"></button>
        <button data-pos="bottom-right"><img src="https://pub-52a5f2cb73714ff0920a929286dfdd96.r2.dev/bottomright.png"></button>
    </div>
    </div>
    <div class="fontbackmus">
    <div class="fontsizetime">
        <label for="fontSizeRange">Font Size</label>
        <input type="range" id="fontSizeRange" min="20" max="300" value="120">
        <span id="fontSizeValue">120px</span>
    </div>
    <div class="selectbg">
        <label for="videoselect">Background</label>
        <select id="videoselect">
        <option value="https://pub-52a5f2cb73714ff0920a929286dfdd96.r2.dev/v1.mp4">#1</option>
        <option value="https://pub-52a5f2cb73714ff0920a929286dfdd96.r2.dev/v2.mp4">#2</option>
        <option value="https://pub-52a5f2cb73714ff0920a929286dfdd96.r2.dev/v3.mp4">#3</option>
        <option value="https://pub-52a5f2cb73714ff0920a929286dfdd96.r2.dev/v4.mp4">#4</option>
        </select>
    </div>
    <div class="music-control">
    <label>Music</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0">
    </div>
    </div>
    <div class="Fscreen">
        <button id="fullscreenBtn">
        <i class="fa-solid fa-expand"></i>
        </button>
    </div>
    </div>
    </div>
    <script>
        (function() {
        const mainDomain = "pomodoro-tuasan.vercel.app";
        if (window.location.hostname !== mainDomain) {
        window.location.href = "https://" + mainDomain;
        }
        })();
    </script>
    </main>
    <footer>
    <div class="footer-content">
        <p>Made by <a href="https://github.com/tuasan" target="_blank">Tuasan</a></p>
    </footer>
</body>
</html>
